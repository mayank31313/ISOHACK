<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<script>
  $(document).ready(function(){
    $.get('http://localhost:8000/data.json',  // url
      function (data, textStatus, jqXHR) {  // success callback
          for (i=0;i<data.length;i++){
            var d = data[i];
            console.log(d.url)
            load(d.url)
          }
    });
  });
  function load(url){
    var div = document.createElement("DIV");
    var img = document.createElement("IMG");
    img.src = url;
    img.className = "image"
    img.style = "width:100%"
    var middle_div = document.createElement("DIV");
    middle_div.className = "middle";
    var text_div = document.createElement("DIV");
    text_div.className = "text";
    text_div.innerHTML = "John Doe"
    middle_div.appendChild(text_div)
    div.appendChild(img);
    div.appendChild(middle_div);
    div.className = "container1 col-md-3";

    var row_div = document.getElementById("test1")
    row_div.appendChild(div);
  }
</script>
<body>
<div class="container-fluid">
  <div class="row" id="test1">
  </div>
</div>
  
</body>
</html>
